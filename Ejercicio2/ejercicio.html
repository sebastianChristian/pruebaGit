    <head>

        <title>Mi primera App</title>

    <body>
        <img
            src="/Ejercicio2/html5.png"
            alt="Logo HTML5"
            width="10%"
            height="10%"
        />
        <h1>Ejemplo de listas ordenadas y desordenadas</h1>
        <h2>Lista ordenada con Numeros:</h2>
        <ol>
            <li>Edificio</li>
            <li>Casa</li>
            <li>Estadio</li>
        </ol>
        <h2>Lista ordenada con Letras:</h2>
        <ol type="a">
            <li>Edificio</li>
            <li>Casa</li>
            <li>Estadio</li>
        </ol>
        <h2>Lista desordenada</h2>
        <ul>
            <li>Edificio</li>
            <li>Casa</li>
            <li>Estadio</li>
        </ul>
